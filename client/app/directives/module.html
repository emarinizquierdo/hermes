<!-- Modal -->
<div class="modal fade" id="module-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="module-modal modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Configure the module</h4>
            </div>
            <div class="modal-body">
                <div class="module-modal-wrapper"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" ng-click="closeModal(module);">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<flippy class="fancy" flip-duration="300" timing-function="ease-in-out">

    <flippy-front class="module-content">

        <div class="module-header">
            <span ng-click="flip()" class="glyphicon glyphicon-cog"></span>
        </div>

        <div id="module-wrapper-d3"></div>

    </flippy-front>

    <flippy-back class="module-content">

        <div class="module-header">
            <span ng-click="flip()" class="glyphicon glyphicon-arrow-left"></span>
        </div>
        <div class="module-buttons">
            <button type="submit" class="btn btn-default" ng-click="showModal()">Configure</button>
            <button type="submit" class="btn btn-danger" ng-click="delete(module)">Delete</button>
        </div>
    </flippy-back>


</flippy>
