<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="device in devices">
        <strong>{{device.clientID}}</strong><br>
        <span class="text-muted">{{device.clientID}}</span>
        <a ng-click="deleteDevice(device)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>

  <form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input ng-model="newDevice.clientID" type="text" class="form-control" placeholder="clientID">
  </div>
  <button ng-click="addDevice(newDevice)" class="btn btn-default">Submit</button>
</form>

</div>
